<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img
            class="nft__image"
            src="images/image-equilibrium.jpg"
            alt="NFT"
          />
          <div class="overlay__image">
            <img src="images/icon-view.svg" alt="Hover" />
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__item__properties">
            <p class="card__item__price">
              <img src="/images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </p>
            <p class="card__item__publish">
              <img src="/images/icon-clock.svg" alt="" />
              3 days left
            </p>
          </div>
        </div>
        <div class="card__footer">
          <img
            src="/images/image-avatar.png"
            alt="Creator Avatar"
            class="creator-avatar"
          />
          <p>
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="http://www.github.com/omarlc">Omar LÃ³pez</a> ðŸ–¤</p>
    </div>
  </body>
</html>
